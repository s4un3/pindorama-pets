<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/index.css" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <div id="divHeader">
            <div class="btnMenu" id="btnMenu">
                <img src="assets/menu.svg">
            </div>
            <img id="logo" src="assets/logo.svg">
            <div class="btnMenu"></div> <!-- Para ficar do mesmo tamanho do botão -->
        </div>
    </header>
    <div id="scrollPrincipal">
        <div class="colunaEspacamento"></div>
        <div id="colunaPrincipal">
            <div id="bannerCentral">
                <img id="elipse1" src="assets/elipse.svg">
                <p id="pslogan">Cuidamos do seu animal com muito amor</p>
                <img id="imgpets" src="assets/img.png">
            </div>
            <div class="btnPadrao" id="btnContato">Entre em contato</div>

            <p class="txtSection">Avaliações (9)</p>
            <div id="avaliacao1" class="avaliacao">
                <img src="assets/avaliador1.svg" class="imgAvaliador">
                <div>
                    <img src="assets/stars.svg">
                    <p class="nomeAvaliador" id="nomeAvaliador1">Nome</p>
                    <p class="txtAvaliacao" id="txtAvaliacao1">Texto</p>
                </div>
            </div>
            <div id="avaliacao2" class="avaliacao">
                <img src="assets/avaliador2.svg" class="imgAvaliador">
                <div>
                    <img src="assets/stars.svg">
                    <p class="nomeAvaliador" id="nomeAvaliador2">Nome</p>
                    <p class="txtAvaliacao" id="txtAvaliacao2">Texto</p>
                </div>
            </div>
            <div id="avaliacao3" class="avaliacao">
                <img src="assets/avaliador3.svg" class="imgAvaliador">
                <div>
                    <img src="assets/stars.svg">
                    <p class="nomeAvaliador" id="nomeAvaliador3">Nome</p>
                    <p class="txtAvaliacao" id="txtAvaliacao3">Texto</p>
                </div>
            </div>
            <div id="botoesAvaliacao">
                <img src="assets/proximo.svg" id="btnAnteriorAval" class="btnAvaliacao">
                <p id="numeroAval">1</p>
                <img src="assets/proximo.svg" id="btnProximoAval" class="btnAvaliacao">
            </div>
        </div>
        <div class="colunaEspacamento"></div>
    </div>
    <footer>
        <div id="divFooterPindorama">
            <div id="footerServicos">
                <p class="txtSubtitle">NOSSOS SERVIÇOS</p>
                <p class="txtLight">SOBRE NÓS</p>
                <p class="txtLight">CONSULTA VETERINÁRIA</p>
                <p class="txtLight">NOSSOS SERVIÇOS</p>

            </div>
            <div id="footerInstitucional">
                <p class="txtSubtitle">INSTITUCIONAL</p>
                <p class="txtLight">PROGRAMA DE ADOÇÃO</p>
                <p class="txtLight">TERMOS DE COMPROMISSO</p>
                <p class="txtLight">UNECT JR</p>
            </div>
        </div>
        <div id="divFooterUnect">UNECT JR - TODOS OS DIREITOS RESERVADOS</div>
    </footer>
</body>
<script src="scripts/script.js" defer></script>
</html>
